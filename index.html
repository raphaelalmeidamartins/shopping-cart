<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TrybeShopping</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="libs/fontawesome-free/css/all.css">
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <span class="title"><strong>trybe</strong>shopping</span>
      </div>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart-container">
        <header class="header header-cart">
          <label id="cart-icon" for="display-cart" class="fas fa-shopping-cart display-icon">
            <input id="display-cart" type="checkbox" checked>
          </label>
          <h1 class="cart-title">Meu carrinho</h1>
        </header>
        <section class="cart">
          <ol class="cart-items">
          </ol>
          <button class="empty-cart">Esvaziar carrinho</button>
          <p class="total-label">Total <span class="total-price">R$ 0,00</span></p>
        </section>
      </section>
    </section>
  </body>
</html>
